<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>玩家人数设置</title>
    <link rel="stylesheet" type="text/css" href="4-1.css">
</head>

<body>
    <header>
        <div class="header-row">
            <a class="header-left-back" onclick="backOff()"></a>
            <h1>法官日志</h1>
            <a class="header-right-home" onclick="Close()"></a>
        </div>
    </header>
    <main>
        <div class="mainToDayBox">
            <div class="mainToDayNumber">
                第一天
            </div>
            <div class="mainOperate">
                <div class="buttonBox add">
                    <div class="pictureMoon"></div>
                    <div class="mainTriangle"></div>
                    <button class="mainButton">杀手开杀</button>
                </div>
                <div class="buttonBox">
                    <div class="pictureSun"></div>
                    <div class="mainTriangle"></div>
                    <button class="mainButton">亡者留言</button>
                </div>
                <div class="buttonBox">
                    <div class="mainTriangle"></div>
                    <button class="mainButton">玩家进行讨论环节</button>
                </div>
                <div class="buttonBox add">
                    <div class="mainTriangle"></div>
                    <button class="mainButton">全民投票</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
    <button class="footerEnd" onclick="Close()">结束游戏</button>
    <button class="footerLog">游戏日志</button>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="../../js/task2/4-1.js"></script>
    </footer>
</body>

</html>
