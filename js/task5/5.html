<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="5.css">
</head>

<body>
    <div class="wrapper">
        <div class="login-interface">
            <h1 class="backstage-login">后台登陆</h1>
            <div class="box-input">
                <div class="username-img"></div>
                <input class="username" type="text" id="input1" placeholder="用户名"></input>
            </div>
            <div class="box-input">
                <div class="password-img"></div>
                <input class="password" type="password" id="input2" placeholder="密码"></input>
            </div>
            <p class="prompt" id="info">不显示</p>
            <button class="login">登陆</button>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./5.js"></script>
</body>

</html>
